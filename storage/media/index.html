    <script>
        var map = null
        var profile = null
        var inbox = {}
        var speaking = null
        const API = (function(){
            return {
                accounts: {
                    async authorizeToken(token=null, username=null, twofactor=null) {
                        request = await (await fetch("/accounts/authorize", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                                "Authorization": btoa(JSON.stringify({
                                    token: token
                                }))
                            }
                        })).json()
                        return request
                    },
                    async authorizeCredentials(username, twofactor) {
                        request = await (await fetch("/accounts/authorize", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                                "Authorization": btoa(JSON.stringify({
                                    username: username,
                                    twofactor: twofactor
                                }))
                            }
                        })).json()
                        return request
                    },
                    create(username) {
                        
                    }
                },
                events: {
                    async searchQuery(token, query=null, latitude=null, longitude=null) {
                        request = await (await fetch(`/events/search?query=${query.toLowerCase().split(" ").join("+")}`, {
                            method: "GET",
                            headers: {
                                "Content-Type": "application/json",
                                "Authorization": btoa(JSON.stringify({
                                    token: token
                                }))
                            }
                        })).json()
                        return request
                    },
                    async searchLocation(token, latitude, longitude) {
                        request = await (await fetch(`/events/search?latitude=${latitude}&longitude=${longitude}`, {
                            method: "GET",
                            headers: {
                                "Content-Type": "application/json",
                                "Authorization": btoa(JSON.stringify({
                                    token: token
                                }))
                            }
                        })).json()
                        return request
                    },
                    async create(token, name, description, start_time, end_time, latitude, longitude) {
                        request = await (await fetch("/events/create", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                                "Authorization": btoa(JSON.stringify({
                                    token: token
                                }))
                            },
                            body: JSON.stringify({
                                name: name,
                                description: description,
                                scheduled: {
                                    start: start_time,
                                    end: end_time
                                },
                                location: {
                                    latitude: latitude,
                                    longitude: longitude
                                },
                                public: true
                            })
                        })).json()
                        return request
                    },
                    async get(token, id) {
                        request = await (await fetch(`/events/` + id, {
                            method: "GET",
                            headers: {
                                "Content-Type": "application/json",
                                "Authorization": btoa(JSON.stringify({
                                    token: token
                                }))
                            }
                        })).json()
                        return request
                    },
                    async join(token, id) {
                        request = await (await fetch(`/events/` + id + "/join", {
                            method: "GET",
                            headers: {
                                "Content-Type": "application/json",
                                "Authorization": btoa(JSON.stringify({
                                    token: token
                                }))
                            }
                        })).json()
                        return request
                    }
                },
                inbox: {
                    async all(token) {
                        request = await (await fetch("/inbox", {
                            method: "GET",
                            headers: {
                                "Content-Type": "application/json",
                                "Authorization": btoa(JSON.stringify({
                                    token: token
                                }))
                            }
                        })).json()
                        return request
                    }
                },
                community: {

        function speak(id, message) {
            var characters = ""
            const content = document.getElementById(id)
            speaking = setInterval(function(){
                if (characters.length === message.length) {
                    clearInterval(speaking)
                } else {
                    characters += message[characters.length]
                    content.innerHTML = characters
                }
            }, 100/(1.5 ** 3))
            return speaking
        }
        async function selectTab(id) {
            const tabs = document.getElementsByClassName("tab")
            const screens = document.getElementsByClassName("screen")
            var parent = null
            for (var tab in tabs) {
                tab = tabs[tab]
                if (tab.className === "tab") {
                    if (tab.id === id) {
                        parent = tab.parentElement
                        tab.style.display = "block"
                    } else {
                        tab.style.display = "none"
                    }
                }
            }
            for (var screen in screens) {
                screen = screens[screen]
                if (screen.className === "screen") {
                    if (screen.id === parent.id) {
                        screen.style.display = "flex"
                    } else {
                        screen.style.display = "none"
                    }
                }
            }
            if (["home", "missions", "community", "inbox"].includes(id.split("-")[0])) {
                for (var tab in tabs) {
                    tab = tabs[tab]
                    if (tab.className === "tab" && ["home", "missions", "community", "inbox"].includes(tab.id.split("-")[0])) {
                        if (tab.id === id) {
                            if (tab.getAttribute("href")) window.history.pushState({}, "", tab.getAttribute("href"))
                            document.getElementById(`navigation-${tab.id.split("-")[0]}`).className = "active"
                        } else {
                            document.getElementById(`navigation-${tab.id.split("-")[0]}`).className = ""
                        }
                    }
                }
            }
            console.log(id)
            if (id === "home-tab") {
                earth = ["earth1", "earth2", "earth3", "earth4", "earth5", "earth6", "earth7"].map((earth, index) => [earth, (100 * (2 ** (index + 1))), index+1]).filter((earth) => profile[1].statistics.hearts < earth[1] && (profile[1].statistics.hearts > (earth[2]-1 > 0 ? (100 * (2 ** (earth[2]-1))) : 0)-1))[0]
                document.getElementById("earth").src = "/media/" + btoa(earth[0]).slice(0, 8)
                document.getElementById("earth-stage").textContent = `Stage ${earth[2]}`
            } else if (id === "missions-tab") {
                if (!document.getElementById("missions-map").className && !map) {
                    map = L.map("missions-map").setView([51.505, -0.09], 13)
                    L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png", {
                    }).addTo(map)
                }
                console.log(profile)
                missions = [await API.missions.all(profile[1].token[0]), document.getElementById("missions"), document.createElement("li")]
                missions[1].innerHTML = ""
                missions[2].innerHTML = `<h1 class="heading">Your Missions</h1>`
                missions[1].appendChild(missions[2])
                Object.entries(missions[0]).forEach((mission) => {
                    mission = [mission, document.createElement("li")]
                    console.log(mission[0][1])
                    mission[1].innerHTML = `<div class="checkbox"></div> <p>${mission[0][1].title}</p>`
                    missions[1].appendChild(mission[1])
                })
                document.getElementById("search-input").addEventListener("keyup", (event) => {
                    if (event.key === "Enter") {
                        event.preventDefault()
                    }
                })
                console.log(missions)
            } else if (id === "community-tab") {
                posts = [await API.community.posts(profile[1].token[0]), document.getElementById("posts")]
                document.getElementById("community-post").onclick = async function() {
                    post = await API.community.post(profile[1].token[0], document.getElementById("community-input").value)
                    document.getElementById("community-input").value = ""
                    selectTab("community-tab")
                }
                posts[1].innerHTML = ""
                posts[0].forEach((post) => {
                    post = [post, document.createElement("li")]
                    post[1].innerHTML = `<div class="info"><h1>${post[0].from[1]}</h1><p>@${post[0].from[0]}</div><div style="margin-top: 8px; padding: 16px; font-size: 16px; border: 1.6px solid rgba(255, 255, 255, 0.125);"><div class="content">${post[0].content}</div></div>`
                    posts[1].appendChild(post[1])
                })
            } else if (id === "inbox-tab") {
                inbox = await API.inbox.all(profile[1].token[0])
                list = document.getElementById("inbox")
                list.innerHTML = ""
                Object.entries(inbox).forEach((mail) => {
                    mail = [mail, document.createElement("li")]
                    console.log(mail)
                    mail[1].innerHTML = `<a href="#${btoa(JSON.stringify(["inbox", mail[0][0]]))}">
                        <p class="sender">${mail[0][1].from}</p>
                        <p class="title">${mail[0][1].title}</p>
                        <p class="description">${mail[0][1].content.split("<br>").join(" ")}</p>
                        <p class="timestamp">09:11 PM</p>
                    </a>`
                    list.appendChild(mail[1])
                })
            } else if (id === "loading-tab") {
                if (localStorage.getItem("session")) {
                    profile = await API.accounts.authorizeToken(localStorage.getItem("session"))
                    if (profile.error) {
                        localStorage.removeItem("session")
                        selectTab("login-tab")
                    } else {
                        document.getElementById("info-username").textContent = "Agent " + profile[1].username
                        document.getElementById("info-id").textContent = "@" + profile[0]
                        selectTab("home-tab")
                    }
                } else {
                    selectTab("login-tab")
                }
            } else if (id === "login-tab") {
                document.getElementById("login-continue").onclick = async function(){
                    console.log(document.getElementById("login-username").value)
                    profile = await API.accounts.authorizeCredentials(document.getElementById("login-username").value, "123456")
                    console.log(profile)
                    localStorage.setItem("session", profile[1].token[0])
                    selectTab("home-tab")
                }
            }
        }
